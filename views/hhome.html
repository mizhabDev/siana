<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siana - The Ultimate Companion For Your Life</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #004242;
            color: white;
        }

        .background-container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient( rgba(0, 66, 66, .2) 0%, rgba(0, 102, 102, 0.9) 100%),
                url('../public/images/Landing-Screen---WEB--2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #42c3c3;
            font-size: 28px;
            font-weight: bold;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #42c3c3;
        }

        .download-btn {
            background-color: #42c3c3;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background-color: #36a3a3;
            transform: translateY(-2px);
        }

        /* Update content layout */
        .content {
            display: flex;
            padding: 60px;
            position: relative;
            z-index: 1;
            height: calc(100vh - 80px);
            /* Subtract navbar height */
            align-items: center;
        }


  
        /* Adjust text container */
        .text-container {
            flex: 1;
            max-width: 800px;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        /* Make text more visible on background */
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .pagination {
            position: absolute;
            bottom: 40px;
            left: 100px;
            display: flex;
            gap: 10px;
        }

        .pagination span {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            cursor: pointer;
        }

        .pagination span.active {
            opacity: 1;
            background-color: #42c3c3;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <nav class="navbar">
            <div class="logo">
                <img src="../public/images/logo.png" alt="SIANA">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Emergency</a>
                <a href="#">FAQs</a>
                <a href="#">Contact Us</a>
            </div>
            <button class="download-btn">Download App</button>
        </nav>

        <div class="content">
            <div class="text-container">
                <h1>The Ultimate<br>Companion For Your Life</h1>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                    industry's.</p>
                <button class="download-btn">Download App</button>
            </div>
        </div>

        <div class="pagination">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
