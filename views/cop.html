
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Text</title>
    <link rel="stylesheet" href="styles.css">
    <style>body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    
    .background-container {
        background-image: url('../public/images/Landing-Screen---WEB--2.png');
        background-size: cover;
        background-position: center;
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    
    .text-overlay {
        color: white;
        text-align: center;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better text readability */
        padding: 20px;
        border-radius: 10px;
    }
    </style>


</head>
<body>
    <div class="background-container">
        <div class="text-overlay">
            <h1>Welcome to My Website</h1>
            <p>This is a sample text over a background image.</p>
        </div>
    </div>
</body>
</html>
